<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="box-main animar">
        <h1>Meus assistidos</h1>

        <a href="/task/new" class="btn btn-new-movie">Novo filme/s√©rie</a>

        <div class="content">
            <div class="tasks">
                <div class="card-task" th:each="task : ${tasks}">
                    <h2 th:text="${task.title}" class="task-title"></h2>
                    <p th:text="${task.description}" class="task-description"></p>
                    <p class="task-score">Score: <span th:text="${task.score}"></span></p>
                    <div class="actions">
                        <form th:action="@{'/task/{id}' (id=${task.id})}" th:method="delete">
                            <button class="btn btn-delete">Apagar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
